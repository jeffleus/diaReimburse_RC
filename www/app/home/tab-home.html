<ion-view title="Trip-Dates" cache-view="false">
    <ion-nav-buttons side="right">
        <!--<button class="button button-balanced" ng-click="sendTrip()">submit</button>-->
        <button class="button" ng-click="gotoTrips()">BACK</button>
    </ion-nav-buttons>
	<ion-content class="has-header" scroll="false">
        <ion-list ng-form="vm.tripForm">            
            <ion-item class="item-divider item-icon-right">
                Trip Details
<!-- 20160615-removed in favor of adding nav-bar button w/ text for better UX -->
<!--                <i class="icon ion-share balanced" ng-click="sendTrip()"></i>-->
            </ion-item>
            <ion-item class="item-input">
                <span class="input-label">Title</span>
                <input type="text" ng-model="tripSvc.currentTrip.title"></ion-item>
            <ion-item class="item-input">
                <span class="input-label">Purpose</span>
                <input type="text" ng-model="tripSvc.currentTrip.purpose"></ion-item>
            <ion-item class="item-input">
                <span class="input-label">Home City</span>
                <input type="text" ng-model="tripSvc.currentTrip.homeCity"></ion-item>
            <ion-item class="item-input">
                <span class="input-label">Start Date</span>
                <input type="date" ng-model="tripSvc.currentTrip.startDate"></ion-item>
            <ion-item class="item-input">
                <span class="input-label">End Date</span>
                <input type="date" ng-model="tripSvc.currentTrip.endDate"></ion-item>
            <ion-item class="item-input item-select">
                <div class="input-label">Vehicle Used</div>
                <select ng-model="tripSvc.currentTrip.vehicleUsed">
                    <option>Personal</option>
                    <option>Courtesy Car</option>
                    <option>Univ Vehicle</option>
                    <option>Other</option>
                </select></ion-item>
            <ion-item class="item-divider item-icon-right">
                Destinations
<!--                <i class="icon ion-plus-circled assertive" ng-click="addDestination()"></i></ion-item>-->
            <ion-item>
                <textarea style="height:66px;" ng-model="tripSvc.currentTrip.destinations"></textarea>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
